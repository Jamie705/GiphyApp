<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <h1> The Giphy App </h1>
        
        <p>Have Fun!</p>
        
        <div id="giphyBtn">
        <!-- Button are added here -->
        <button class="giphyButton" data-name="dogs">dogs</button>
        <button class="giphyButton" data-name="games">games</button>
        <button class="giphyButton" data-name="cartoons">cartoons</button>
        
    
        </div>    
        
        <!--form starts here -->
        <div id="formDiv">
            <form id="giphy-form">
                <label for="giphy-input">Find a Giphy: </label>
                <input type="text" id="giphy-input">
                <br>
            
                <!-- Button triggers new button  -->
                <input id="find-giphy" type="submit" value="Giphy Search">
            </form>
        </div> 
    
        <div id="giphyPix">
                    <!-- Button triggers new giphy to be added here -->
        </div>
    <!-- scripts -->


</body>

</html>
